<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gauss Elimination Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Gauss Elimination Calculator</h1>
        <div id="matrix-input">
            <label for="matrix-size">Matrix Size:</label>
            <input type="number" id="matrix-size" min="2" placeholder="Enter matrix size">
            <button onclick="generateMatrix()">Generate Matrix</button>
        </div>

        <div id="matrix-container">
            <!-- Matrix will be dynamically generated here -->
        </div>

        <button onclick="calculate()">Calculate</button>

        <div id="result-container">
            <!-- Result will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
