<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gauss Elimination</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #3498db, #2ecc71);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
        }

        #container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-out;
        }

        h1 {
            text-align: center;
            color: #3498db;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #27ae60;
        }

        #output {
            margin-top: 20px;
            font-size: 18px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Gauss Elimination</h1>

        <label for="matrixSize">Enter the size of the matrix:</label>
        <input type="number" id="matrixSize" name="matrixSize" required>

        <div id="matrixInputs"></div>

        <button onclick="calculate()">Calculate</button>

        <div id="output"></div>
    </div>

    <script>
        function createMatrix() {
            var matrixSize = parseInt(document.getElementById('matrixSize').value);
            var matrixInputsDiv = document.getElementById('matrixInputs');
            matrixInputsDiv.innerHTML = '';

            for (var i = 1; i <= matrixSize; i++) {
                for (var j = 1; j <= matrixSize + 1; j++) {
                    var input = document.createElement('input');
                    input.type = 'number';
                    input.name = 'matrix' + i + j;
                    input.placeholder = 'Enter value for A[' + i + '][' + j + ']';
                    matrixInputsDiv.appendChild(input);
                }
                matrixInputsDiv.appendChild(document.createElement('br'));
            }
        }

        function calculate() {
            var matrixSize = parseInt(document.getElementById('matrixSize').value);
            var matrix = [];

            for (var i = 1; i <= matrixSize; i++) {
                matrix[i] = [];
                for (var j = 1; j <= matrixSize + 1; j++) {
                    matrix[i][j] = parseFloat(document.getElementsByName('matrix' + i + j)[0].value);
                }
            }

            for (var k = 1; k <= matrixSize - 1; k++) {
                for (var i = k + 1; i <= matrixSize; i++) {
                    var factor = matrix[i][k] / matrix[k][k];
                    for (var j = k; j <= matrixSize + 1; j++) {
                        matrix[i][j] -= factor * matrix[k][j];
                    }
                }
            }

            var x = [];
            for (var i = matrixSize; i >= 1; i--) {
                x[i] = matrix[i][matrixSize + 1] / matrix[i][i];
                for (var j = i - 1; j >= 1; j--) {
                    matrix[j][matrixSize + 1] -= matrix[j][i] * x[i];
                }
            }

            var outputDiv = document.getElementById('output');
            outputDiv.innerHTML = '<h2>Solution:</h2>';
            for (var i = 1; i <= matrixSize; i++) {
                outputDiv.innerHTML += 'X[' + i + '] = ' + x[i].toFixed(2) + '<br>';
            }
        }

        // Create matrix inputs on page load
        createMatrix();
    </script>
</body>
</html>
