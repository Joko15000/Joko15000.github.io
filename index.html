<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gauss Elimination Calculator</title>
</head>

<body>
    <div class="container">
        <h1>Gauss Elimination Calculator</h1>
        
        <div class="matrix-options">
            <input type="radio" name="matrixOption" value="1" checked> Matrix 1
            <input type="radio" name="matrixOption" value="2"> Matrix 2
            <input type="radio" name="matrixOption" value="3"> Matrix 3
        </div>

        <div class="matrix-input">
            <p>Enter the matrix:</p>
            <textarea id="inputMatrix" rows="5" cols="30"></textarea>
        </div>

        <button onclick="calculateGauss()">Calculate</button>

        <div id="result" class="result"></div>

        <div class="tutorial">
            <h2>How to use:</h2>
            <p>1. Select the matrix.</p>
            <p>2. Enter the matrix values in the textarea.</p>
            <p>3. Click the "Calculate" button.</p>
            <p>4. View the result.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
