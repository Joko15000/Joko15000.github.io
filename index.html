<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gauss Elimination Back Substitution</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Gauss Elimination Back Substitution</h1>

    <form id="inputForm">
        <label for="matrixSize">Enter the size of the matrix:</label>
        <input type="number" id="matrixSize" name="matrixSize" required>
        <button type="button" onclick="createMatrix()">Generate Matrix</button>

        <div id="matrixInputs"></div>

        <button type="button" onclick="calculate()">Calculate</button>
    </form>

    <div id="output"></div>

    <script>
        function createMatrix() {
            var matrixSize = parseInt(document.getElementById('matrixSize').value);
            var matrixInputsDiv = document.getElementById('matrixInputs');
            matrixInputsDiv.innerHTML = '';

            for (var i = 1; i <= matrixSize; i++) {
                for (var j = 1; j <= matrixSize + 1; j++) {
                    var input = document.createElement('input');
                    input.type = 'number';
                    input.name = 'matrix' + i + j;
                    input.placeholder = 'Enter value for A[' + i + '][' + j + ']';
                    matrixInputsDiv.appendChild(input);
                }
                matrixInputsDiv.appendChild(document.createElement('br'));
            }
        }

        function calculate() {
            // Implement your Gauss Elimination Back Substitution logic here
            // Retrieve values from input fields, perform calculations, and display the result
            var outputDiv = document.getElementById('output');
            outputDiv.innerHTML = 'Result will be displayed here.';
        }

        function calculate() {
    var matrixSize = parseInt(document.getElementById('matrixSize').value);
    var matrix = [];

    // Retrieve values from input fields and populate the matrix
    for (var i = 1; i <= matrixSize; i++) {
        matrix[i] = [];
        for (var j = 1; j <= matrixSize + 1; j++) {
            matrix[i][j] = parseFloat(document.getElementsByName('matrix' + i + j)[0].value);
        }
    }

    // Perform Gauss Elimination
    for (var k = 1; k <= matrixSize - 1; k++) {
        for (var i = k + 1; i <= matrixSize; i++) {
            var factor = matrix[i][k] / matrix[k][k];
            for (var j = k; j <= matrixSize + 1; j++) {
                matrix[i][j] -= factor * matrix[k][j];
            }
        }
    }

    // Back Substitution
    var x = [];
    for (var i = matrixSize; i >= 1; i--) {
        x[i] = matrix[i][matrixSize + 1] / matrix[i][i];
        for (var j = i - 1; j >= 1; j--) {
            matrix[j][matrixSize + 1] -= matrix[j][i] * x[i];
        }
    }

    // Display the result
    var outputDiv = document.getElementById('output');
    outputDiv.innerHTML = '<h2>Solution:</h2>';
    for (var i = 1; i <= matrixSize; i++) {
        outputDiv.innerHTML += 'X[' + i + '] = ' + x[i] + '<br>';
    }
}

    </script>
</body>
</html>
